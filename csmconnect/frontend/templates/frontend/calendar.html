<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'frontend/styles/dashboard_layout.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  {% include 'frontend/header.html' %}
  <div class="calendar-background">
    {% if dashboard == 'true' %}
      <div class="calendar-header">
        <p class="my-meetings"> My Meetings </p>
        <a class="button" href="addmeeting"> Add Meeting </a>
      </div>
    {% else %}
      <div class="calendar-header">
        <p class="my-meetings"> Open Meetings </p>
      </div>
    {% endif %}
    <div id="calendar">
      <!-- React will load here -->
    </div>
  </div>
</body>
{% load static %}
<script src="{% static 'frontend/main.js' %}" meetings= "{{meetings}}" is_mentor="{{is_mentor}}" dashboard="{{dashboard}}"></script>
</html>
