<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'scheduler/styles/profile.css' %}">
<link type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  {% include 'frontend/header.html' %}
  <div class="profile-outer-container">
    <div class="profile-title-outer">
      <div class="profile-title-inner">
        <div class="name"> {{ first_and_last }} </div>
        <div class="description"> Description: {{ short_description }} </div>
      </div>
    </div>
    <div class="profile-sidebar">
      {% if image_url %}
        <img class="profile-sidebar-image" src="{{image_url}}"></img>
      {% else %}
        <img class="profile-sidebar-image" src="{% static 'scheduler/images/default-profile.png' %}"></img>
      {% endif %}
    </div>
    <div class="bio-experience-container">
      <div class="bio-experience-child biography">
        <div class="bio-experience-title biography">
          Biography
        </div>
        <div class="bio-experience-contents biography"> {{ bio }} </div>
      </div>
      <div class="bio-experience-child experience">
        <div class="bio-experience-title experience">
          Experience
        </div>
        <div class="bio-experience-contents experience">  {{ experience }} </div>
      </div>
    </div>
  </div>
</body>
</html>
